<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Personal portfolio website for showcasing skills, projects, and blogs">
  <title>Violet's Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><button id="themeToggle">Toggle Theme</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Home Section -->
    <section id="home">
      <h1>Welcome to My Portfolio</h1>
      <p id="greeting"></p>
    </section>

    <!-- About Me Section -->
    <section id="about">
      <h2>About Me</h2>
      <img src="assets/me.jpg" alt="Profile photo of Violet">
      <p>Hello! I'm Violet, an aspiring developer passionate about tech and creativity...</p>
    </section>

    <!-- Projects Portfolio Section -->
    <section id="projects">
      <h2>My Projects</h2>
      <div class="filters">
        <button class="filter-btn" data-category="all">All</button>
        <button class="filter-btn" data-category="web">Web</button>
        <button class="filter-btn" data-category="data">Data</button>
        <button class="filter-btn" data-category="ai">AI</button>
      </div>
      <div class="project-list" id="projectList">
        <!-- Projects will be injected here -->
      </div>
    </section>

    <!-- Blog Section -->
    <section id="blog">
      <h2>Blog</h2>
      <input type="text" id="blogSearch" placeholder="Search blogs...">
      <div id="blogList"></div>
    </section>

    <!-- Contact Form Section -->
    <section id="contact">
      <h2>Contact Me</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <span class="error" id="nameError"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span class="error" id="emailError"></span>

        <label for="message">Message:</label>
        <textarea id="message" required></textarea>
        <span class="error" id="messageError"></span>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Violet Talemwa. All rights reserved.</p>
  </footer>

  <script src="js/blog-data.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
